<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <title>Panelplace</title>

      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>
  <body>
    <div class="wrapper">
        <section class="header">
        </section>
        <section class="banner">
          <div class="banner-container">
            <div class="center-block">
              <h1>Get paid from surveys</h1>
              <p>
                Start earning money online by doing surveys from trusted survey companies
              </p>
            </div>
          </div>
          <div class="regForm">
          <div class="center-block">
            <div class="regForm-container">
              <div class="col-lg-7 col-md-12 col-xs-12">
                <div class="row">
                  <div class="col-lg-6 col-md-12 col-xs-12 form-group">
                    <label for="panelPlaceEmail">Your Email</label>
                    <input type="email" class="form-control" id="panelPlaceEmail" />
                  </div>
                  <div class="col-lg-6 col-md-12 col-xs-12 form-group">
                    <label for="panelPlaceCountry">Your Country</label>
                    <select id="panelPlaceCountry" class="form-control">
                      <option>Select Country</option>
                      <option>Singapore</option>
                      <option>Philippines</option>
                    </select>
                  </div>
                </div>
                <div class="row panelForm-Sec2">
                  <div class="col-lg-6 col-md-12 col-xs-12 signUp-btn-container">
                    <button type="button" name="button" class="btn signUp-btn">Start earning</button>
                  </div>
                  <div class="col-lg-6 col-md-12 col-xs-12">
                    <p class="terms-privacy">By submitting this form, you agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></p>
                  </div>
                </div>
              </div>
              <div class="col-lg-1 col-md-12 hidden-xs">

              </div>
              <div class="col-lg-4 col-md-12 col-xs-12 connectFB">
                <button type="button" name="button" class="btn connectFB-btn">
                  <i class="fa fa-facebook" aria-hidden="true"></i> Connect with Facebook
                </button>
              </div>
            </div>

            <img src="img/security-partners.png" alt="Security" class="securityPartners">

          </div>
        </div>
        </section>
        <section  class="earnings-proof">
          <div class="center-block">
            <p class="trusted">Trusted by <strong>958,656</strong> members across the world to earn rewards</p>
          </div>
        </section>
        <section class="how-it-works">
          <h2>How it works</h2>
        </section>
        <section class="block-5">

        </section>
        <section class="footer">

        </section>
    </div>
  </body>
</html>
